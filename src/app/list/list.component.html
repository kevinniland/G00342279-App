<mat-toolbar color="primary">Artist List</mat-toolbar>

<div class="list-card">
  <!-- <mat-gird-list cols="3" rowHeight="400px">
    <mat-grid-tile> -->
      <mat-card class="example-card">
        <mat-expansion-panel [expanded]="true" *ngFor="let post of posts">
          <mat-card-header>
            <mat-card-title>Artist's name:&nbsp;<i>{{ post.title }}</i></mat-card-title>
            <mat-card-subtitle>Song name:&nbsp;<i>{{ post.content }}</i></mat-card-subtitle>
          </mat-card-header>
          <img src = "{{ post.image }}" alt = "">
          <mat-card-actions>
            <button mat-button color="primary" [routerLink]="['/edit',post._id]" >Edit</button>
            <button (click)="onDelete(post._id)" mat-button color="warn">Delete</button>
          </mat-card-actions>
        </mat-expansion-panel>
      </mat-card>
    <!-- </mat-grid-tile>
  </mat-gird-list> -->
</div>


<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts added yet!</p>
