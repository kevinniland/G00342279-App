  <mat-sidenav-container fullscreen>
    <mat-sidenav #snav mode="push">
      <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/create']"><i class="material-icons">music_note</i>&nbsp;Add musicians</a>
            <a mat-list-item [routerLink]="['/list']"><i class="material-icons">list</i>&nbsp;List of musicians</a>
            <a mat-list-item [routerLink]="['/images']"><i class="material-icons">camera_alt</i>&nbsp;Images</a>
            <a mat-list-item [routerLink]="['/videos']"><i class="material-icons">music_video</i>&nbsp;Videos</a>
            <a mat-list-item [routerLink]="['/login']"><i class="material-icons">account_box</i>&nbsp;Login</a>
            <a mat-list-item [routerLink]="['/register']"><i class="material-icons">supervisor_account</i>&nbsp;Register</a>
            <a mat-list-item [routerLink]="['/users']"><i class="material-icons">people</i>&nbsp;Users</a>
          </mat-nav-list>
    </mat-sidenav> 

    <mat-sidenav-content>
        <mat-toolbar color="primary" class = "example-toolbar"> 
            <button mat-icon-button (click) = "snav.toggle()"><mat-icon>menu</mat-icon></button>
            <h1 class="example-header">Home Page</h1>
          </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
