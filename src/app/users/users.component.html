<!-- Displays all registered users -->
<mat-toolbar color="primary">User's List</mat-toolbar>

<mat-expansion-panel [expanded]="true" *ngFor="let user of users">
  <mat-card class="example-card">
    <mat-card-header>
      <img mat-card-avatar src="{{ user.profileImage }}" class="example-header-image">
      <mat-card-title>{{ user.username }}</mat-card-title>
      <mat-card-subtitle>{{ user.firstName }} {{ user.lastName }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/editAccount', user._id]" >Edit</button>
      <button (click)="onDeleteUser(user._id)" mat-button color="warn">Delete</button>
    </mat-card-actions>
  </mat-card>
</mat-expansion-panel>

<p class="info-text mat-body-1" *ngIf="users.length <= 0">No users added yet!</p>
