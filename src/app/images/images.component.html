<!-- Displays a toolbar -->
<mat-toolbar color="primary">Images you have uploaded</mat-toolbar>

<div class="image-card">
  <mat-expansion-panel [expanded]="true" *ngFor="let post of posts">
    <mat-card class = "image-card">
      <mat-card-content>
        <!-- Displays images tied to any posts in the server -->
        <img mat-card-image src = "{{ post.image }}" alt="">
      </mat-card-content>
      <mat-card-actions>
        <!-- <button mat-button color="primary" [routerLink]="['/edit', post._id]" >Edit</button> -->
        <button (click)="onDelete(post._id)" mat-button color="warn">Delete</button>
      </mat-card-actions>
    </mat-card>
  </mat-expansion-panel>
</div>

<!-- If there are no posts in the database, the following message will be displayed -->
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No images added yet! Please create a post 
  with an image link to view them on this page</p>
